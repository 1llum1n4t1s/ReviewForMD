<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Loading Assist 設定</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="container">
      <h1>Web Loading Assist 設定</h1>
      <p style="font-size:13px; color:#666; margin-bottom:20px;">
        DNR（広告ブロッカー等）ができない、ページ描画後のDOM最適化を行います。
      </p>
      <form id="options-form">
        <label class="option">
          <input type="checkbox" id="show-banner" />
          <span>パフォーマンスインジケーターを表示する</span>
        </label>
        <fieldset class="option-group">
          <legend>DOM最適化機能</legend>
          <label class="option">
            <input type="checkbox" id="enable-image-lazy" />
            <span>画像遅延ロード・仮想化</span>
          </label>
          <label class="option">
            <input type="checkbox" id="enable-defer-script" />
            <span>script遅延化 (DOM操作)</span>
          </label>
        </fieldset>
        <fieldset class="option-group">
          <legend>ページ判定</legend>
          <label class="option">
            <input type="checkbox" id="spa-only" />
            <span>SPA検出時のみ対象にする</span>
          </label>
          <label class="option">
            <input type="checkbox" id="framework-detection-enabled" />
            <span>フレームワーク判定を有効にする</span>
          </label>
          <div class="option-subgroup">
            <p class="option-subgroup-title">対象フレームワーク</p>
            <label class="option option-inline">
              <input type="checkbox" id="framework-react" />
              <span>React</span>
            </label>
            <label class="option option-inline">
              <input type="checkbox" id="framework-vue" />
              <span>Vue</span>
            </label>
            <label class="option option-inline">
              <input type="checkbox" id="framework-angular" />
              <span>Angular</span>
            </label>
            <label class="option option-inline">
              <input type="checkbox" id="framework-svelte" />
              <span>Svelte</span>
            </label>
          </div>
        </fieldset>
        <fieldset class="option-group">
          <legend>最適化の自動実行条件</legend>
          <label class="option">
            <input type="checkbox" id="dom-threshold-enabled" />
            <span>DOMノード数がしきい値以上のときのみ実行</span>
          </label>
          <label class="option option-inline">
            <span>DOMノード数しきい値</span>
            <input
              type="number"
              id="dom-node-threshold"
              min="0"
              step="1"
              class="option-number"
            />
          </label>
        </fieldset>
        <button type="submit" class="primary">保存</button>
      </form>
      <p id="status" role="status" aria-live="polite"></p>
    </main>
    <script src="options.js"></script>
  </body>
</html>
