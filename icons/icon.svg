<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2da44e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#116329;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- 背景（角丸） -->
  <rect width="512" height="512" rx="108" fill="url(#bgGrad)"/>

  <!-- クリップボード本体 -->
  <rect x="116" y="108" width="280" height="320" rx="22" fill="rgba(255,255,255,0.15)" filter="url(#shadow)"/>
  <rect x="120" y="104" width="272" height="320" rx="20" fill="none" stroke="#ffffff" stroke-width="14" stroke-opacity="0.95"/>

  <!-- クリップ部分 -->
  <rect x="192" y="76" width="128" height="54" rx="12" fill="#ffffff" fill-opacity="0.95"/>
  <rect x="222" y="64" width="68" height="24" rx="12" fill="#1a7f37"/>

  <!-- Markdown # 見出し行 -->
  <text x="163" y="198" font-family="'Courier New',monospace" font-size="28" font-weight="bold" fill="#ffffff" opacity="0.95">#</text>
  <rect x="193" y="180" width="148" height="18" rx="4" fill="#ffffff" opacity="0.75"/>

  <!-- 本文行 -->
  <rect x="163" y="220" width="192" height="10" rx="3" fill="#ffffff" opacity="0.4"/>
  <rect x="163" y="240" width="156" height="10" rx="3" fill="#ffffff" opacity="0.35"/>

  <!-- > ブロック引用（レビューコメント風） -->
  <rect x="163" y="272" width="5" height="42" rx="2.5" fill="#ffffff" opacity="0.85"/>
  <rect x="180" y="274" width="168" height="10" rx="3" fill="#ffffff" opacity="0.5"/>
  <rect x="180" y="294" width="128" height="10" rx="3" fill="#ffffff" opacity="0.45"/>

  <!-- チェックマーク（レビュー完了イメージ） -->
  <rect x="163" y="338" width="14" height="14" rx="3" fill="none" stroke="#ffffff" stroke-width="2.5" opacity="0.6"/>
  <rect x="188" y="340" width="100" height="10" rx="3" fill="#ffffff" opacity="0.35"/>

  <!-- コピーアイコン（右下） -->
  <g transform="translate(336, 335)" fill="none" stroke="#ffffff" stroke-width="9" stroke-linecap="round" stroke-linejoin="round" opacity="0.9">
    <rect x="10" y="0" width="50" height="58" rx="7" fill="rgba(255,255,255,0.1)"/>
    <path d="M0,12 V66 C0,70 3,73 7,73 H40"/>
  </g>

  <!-- MD バッジ -->
  <rect x="340" y="86" width="66" height="34" rx="8" fill="#ffffff" fill-opacity="0.95"/>
  <text x="373" y="110" font-family="Arial,Helvetica,sans-serif" font-size="21" font-weight="bold" fill="#116329" text-anchor="middle">MD</text>
</svg>
